<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
		<style>
			html,body{
				height: 100%;
			}
			body,p{
				margin: 0;
			}
			.app{
				width: 100%;
				height: 100%;
				background: greenyellow;
				position: relative;
			}
			.app p{
				width: 100%;
				position: absolute;
				left: 50%;
				top: 50%;
				transform:translate(-50%,-50%);
				text-align: center;
			}
			
			
		</style>
	</head>
	<body>
		<div id="app" class="app">
			<p>移动端布局为什么不用固定布局</p>
		</div>
	</body>
</html>
